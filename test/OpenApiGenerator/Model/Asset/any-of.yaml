openapi: 3.0.3
info:
  title: Test OpenAPI
  description: Test OpenAPI
  version: 1.0.0
servers:
  - url: 'https://localhost'
paths:
  /query-schema:
    get:
      parameters:
        - name: status
          in: query
          schema:
            type: array
      responses:
        '200':
          description: successful operation
components:
  schemas:
    PetRequest:
      anyOf:
        - $ref: '#/components/schemas/PetByAge'
        - $ref: '#/components/schemas/PetByType'
    PetByAge:
      type: object
      properties:
        age:
          type: integer
        nickname:
          type: string
      required:
        - age

    PetByType:
      type: object
      properties:
        pet_type:
          type: string
          enum: [Cat, Dog]
        hunts:
          type: boolean
      required:
        - pet_type
