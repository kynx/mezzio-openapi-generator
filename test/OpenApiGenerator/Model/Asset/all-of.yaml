openapi: 3.0.3
info:
  title: Test OpenAPI
  description: Test OpenAPI
  version: 1.0.0
servers:
  - url: 'https://localhost'
paths:
  /query-schema:
    get:
      parameters:
        - name: status
          in: query
          schema:
            type: array
      responses:
        '200':
          description: successful operation
components:
  schemas:
    Pet:
      type: object
      required:
        - petType
      properties:
        petType:
          type: string
      discriminator:
        propertyName: petType
    Cat:
      allOf:
        - $ref: '#/components/schemas/Pet'
        - type: object
          # all other properties specific to a `Cat`
          required:
            - name
          properties:
            name:
              type: string
    Dog:
      allOf:
        - $ref: '#/components/schemas/Pet'
        - type: object
          # all other properties specific to a `Dog`
          properties:
            bark:
              type: string
